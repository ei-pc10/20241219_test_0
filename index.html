<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js Demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      // rotation-reader コンポーネントを定義
      AFRAME.registerComponent('rotation-sync', {
        tick: function () {
          // カメラの現在の回転情報を取得
          const cameraRotation = this.el.sceneEl.camera.el.getAttribute('rotation');
          // GPSエンティティ（3Dモデル）の方向を更新
          const model = document.querySelector('[gps-entity-place]');
          if (model) {
            model.setAttribute('rotation', `0 ${cameraRotation.y} 0`);
          }
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      vr-mode-ui="enabled: false" 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- カメラの設定 -->
      <a-camera gps-camera rotation-sync></a-camera>

      <!-- 3Dモデルを指定された位置に配置 -->
      <a-entity 
        gps-entity-place="latitude: 37.95623964531757; longitude: 139.3371717973987" 
        gltf-model="https://raw.githubusercontent.com/ei-pc10/hitomania_3d/main/model.glb" 
        scale="5 5 5" 
        rotation="0 0 0"
        animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
